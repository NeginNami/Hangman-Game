<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<script type="text/javascript" src="Hangman-script.js" ></script>
	<link rel="stylesheet" type="text/css" href="Hangman-style.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Special+Elite" rel="stylesheet">
</head>
<body>
	<div id="game">
		<h1>The Hangman Game</h1>
		<h2>Press any key to get started</h2>
		<p>Wins: <span id="wins">0</span> </p>
		<p>Losses: <span id="losses">0</span> </p>
		<p>Current word</p>
		<p id="current_word"></p>
		<p>Number Of Guesses Reamaining <span id="guesses_left">12</span> </p>
		<p>Letters Already Guessed: <span id="guesses_so_far"></span> </p>
	</div>
</body>
</html>
